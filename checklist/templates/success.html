{% extends "base.html" %}

{% block title %}Успешно выполнено!{% endblock %}

{% block content %}

<div class="card">
    <div class="checkmark">✔</div>
    <h2>Успешно выполнено!</h2>
    <p>{{ message }}</p>

    <a href="{% url 'audit_form' %}" class="button">
        Провести аудит снова
    </a>

    <form method="post" action="{% url 'audit_page' %}" style="margin-top: 12px;">
        {% csrf_token %}
        <button type="submit" class="login">
            Перейти к результатам аудита
        </button>
    </form>

    <form method="post" action="{% url 'low_scores' %}" style="margin-top: 12px;">
        {% csrf_token %}
        <button type="submit" class="low">
            Просмотреть низкие баллы
        </button>
    </form>

    <form method="post" action="{% url 'logout' %}" style="margin-top: 12px;">
        {% csrf_token %}
        <button type="submit" class="logout-btn">
            Выход (Logout)
        </button>
    </form>
</div>

{% endblock %}


{% block extra_head %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f4f7f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: #fff;
        padding: 35px 45px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
        animation: fadeIn 0.5s ease;
    }

    .checkmark {
        font-size: 70px;
        color: #28a745;
        margin-bottom: 10px;
        animation: pop 0.4s ease;
    }

    h2 {
        margin: 10px 0;
        color: #333;
    }

    p {
        color: #555;
        margin-bottom: 25px;
    }

    a.button {
        display: inline-block;
        padding: 12px 20px;
        background: #007bff;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 15px;
        transition: 0.2s;
    }

    a.button:hover {
        background: #0056b3;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .logout-btn {
        width: 70%;
        padding: 12px 20px;
        background: #dc3545;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
    }

    .logout-btn:hover {
        background: #b02a37;
    }

    .login {
        width: 70%;
        padding: 12px 20px;
        background: #4bb25e;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
    }

    .login:hover { background: #52b96f; }

    .low {
        width: 70%;
        padding: 12px 20px;
        background: #959592;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
    }

    .low:hover { background: #959592; }
</style>
{% endblock %}
